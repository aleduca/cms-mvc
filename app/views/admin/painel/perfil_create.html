{% extends "admin/painel/layout.html" %}

{% block admin %}
    
<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Cadastrar</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content ibox-heading">
            <h3><i class="fa fa-user"></i> Cadastrar novo administrador</h3>
        </div>

        {{ message('admin_store') }}
        <div class="ibox-content">
            <form class="form-horizontal" method="post" action="/adminAdministrador/store">
                <div class="form-group"><label class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                     {{ message('name') }}
                        <input type="text" name="name" class="form-control">
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                       
                     {{ message('email') }}
                        <input type="text" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                       
                     {{ message('password') }}
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Master</label>
                    <div class="col-lg-10">
                       
                     {{ message('master') }}
                        <select name="master" id="" class="form-control">
                            <option value="1">Master</option>
                            <option value="0" selected>Normal</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-sm btn-white" type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
